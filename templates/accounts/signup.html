<!doctype html>
{% load static %}
<html lang="en">

	<head>
		<title>Sign Up 06</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="{% static 'signup_css/style.css' %}">

	</head>

	<body>
		<div class="alert alert-warning alert-dismissible fade show" role="alert">
			<strong>Hey !</strong> 
			{%for mesg in messages%}
			{{mesg}}
			{%endfor %}

			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">X</button>
		</div>

		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 text-center mb-5">
						<!-- <h2 class="heading-section">Sign Up #06</h2> -->
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-12">
						<div class="wrap d-md-flex">
							<div class="text-wrap p-4 p-lg-5 d-flex img"
								style='background-image: url("{% static 'signup_images\muthu.jpg' %}")'>
								<div class="text w-100">
									<h2 class="mb-4">Sign Up in Seconds</h2>
									<p>All it takes is a few clicks. Start enjoying the best in tech today!</p>
								</div>
							</div>
							<div class="login-wrap p-4 p-md-5">
								<div class="row justify-content-center py-md-5">
									<div class="col-lg-9">
										<div class="social-wrap">
											<h3 class="mb-3 text-center">Signup for awesome product</h3>

										</div>
										<form class="signup-form" method="POST">
											{% csrf_token %}
											<div class="row">
												<div class="col-md-6">
													<div class="form-group">
														<label class="label" for="name">Full Name/Username</label>
														<input type="text" class="form-control" name="username"
															required>
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label class="label" for="email">Email</label>
														<input type="email" class="form-control" name="email" required>
													</div>
												</div>
												<div class="col-md-12">
													<div class="form-group">
														<label class="label" >Password</label>
														<input type="password" class="form-control" name="password"
															minlength="6" maxlength="15" required>
													</div>
												</div>
												<div class="col-md-12">
													<div class="form-group">
														<label class="label" >Confirm Password</label>
														<input type="password" class="form-control"
															name="conform_password" minlength="6" maxlength="15"
															required>
													</div>
												</div>
												<div class="col-md-12">
													<div class="form-group">
														<label class="label" for="Mobile">Mobile</label>
														<input type="number" class="form-control" name="mobile_number"
															required>
													</div>
												</div>
												<div class="col-md-12">
													<div class="form-group">
														<a href="{% url 'Signup' %}"" class=" btn btn-primary"><button
																type="submit" class="btn btn-primary-hover-outline"
																data-bs-toggle="modal"
																data-bs-target="#exampleModalLong">Create Now </button></a>
													</div>
												</div>
											</div>

										</form>
										<div class="w-100">
											<p class="mt-4">I'm already a member! <a href="{% url 'Signin' %}">Sign
													In</a></p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="{% static 'signup_js/jquery.min.js' %}"></script>
		<script src="{% static 'signup_js/popper.js' %}"></script>
		<script src="{% static 'signup_js/bootstrap.min.js' %}"></script>
		<script src="{% static 'signup_js/main.js' %}"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>

	</body>

</html>
